<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>G.L.O.W. - Geometric Light Oscillation Workstation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls" id="controls" style="display: none;">
        <label>
            <input id="colorToggle" type="checkbox"/> Color Mode
        </label>
        <button id="readTabletData">Connect Tablet</button>
        <button id="clearTablet">Clear Drawing</button>
        <label>
            Tablet Width: <input id="tabletWidth" type="range" min="1" max="20" value="4"/>
        </label>
    </div>
    
    <div id="logoContainer">
        <glow-logo></glow-logo>
        <button id="startButton">Start</button>
    </div>
    <button id="settingsButton" class="settings-button" style="display: none;">⚙️</button>
    <canvas id="canvas"></canvas>
    
    <script type="module" src="glow-logo.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
